<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="./access/fullpage.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> -->
    <script type="text/javascript" src="./access/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="./access/jquery-migrate-1.2.1.min.js"></script>
    <script src="./menu-mob.js"></script>
    <script src="./access/easings.min.js"></script>
    <script type="text/javascript" src="./access/fullpage.min.js"></script>

    <script type="text/javascript" src="./slick/slick.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <header>
      <div class="header__inner">
        <div class="container header__container">
          <div class="header__wrap">
            <nav class="menu menu__left-part">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="">Персона</a>
                  <svg class="icon__arrow" width="11" height="12">
                    <use xlink:href="#icon-arrow"></use>
                  </svg>
                </li>
                <li class="menu__item">
                  <a>Ректор</a>
                  <svg class="icon__arrow" width="11" height="12">
                    <use xlink:href="#icon-arrow"></use>
                  </svg>
                  <ul class="sub__menu">
                    <li class="sub__menu-item"><a href="">Історія ректорства</a></li>
                    <li class="sub__menu-item"><a href="">Університети</a></li>
                    <li class="sub__menu-item"><a href="">Книги</a></li>
                    <li class="sub__menu-item"><a href="">Історія ректорства</a></li>
                    <li class="sub__menu-item"><a href="">Університети</a></li>
                    <li class="sub__menu-item"><a href="">Книги</a></li>
                  </ul>
                </li>
                <li class="menu__item">
                  <a href="">Проєкти</a>
                  <svg class="icon__arrow" width="11" height="12">
                    <use xlink:href="#icon-arrow"></use>
                  </svg>
                </li>
              </ul>
            </nav>
            <a class="logo" href=""> <img src="./images/logo-poplavskiy.svg" alt="" /></a>
            <nav class="menu menu__right-part">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="">Ресторатор</a>
                  <svg class="icon__arrow" width="11" height="12">
                    <use xlink:href="#icon-arrow"></use>
                  </svg>
                </li>
                <li class="menu__item">
                  <a href="">Творчість</a>
                  <svg class="icon__arrow" width="11" height="12">
                    <use xlink:href="#icon-arrow"></use>
                  </svg>
                </li>
                <li class="menu__item">
                  <a href="">Галерея</a>
                  <svg class="icon__arrow" width="11" height="12">
                    <use xlink:href="#icon-arrow"></use>
                  </svg>
                </li>
              </ul>
            </nav>
            <a class="mobile__menu-btn">
              <span class="close"
                ><svg class="icon-inst" width="18" height="10">
                  <use href="./images/symbol-defs.svg#icon-menu"></use>
                </svg>
                Меню</span
              >
              <span class="open"
                ><svg class="icon-inst" width="18" height="18">
                  <use href="./images/symbol-defs.svg#icon-close"></use>
                </svg>
              </span>
            </a>
          </div>
        </div>
        <div class="mobile__menu-container">
          <div class="letters">
            <div class="letters__position">
              <img class="img__m" src="./images/m.svg" alt="" />
              <img class="img__p" src="./images/p.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="corners">
        <div class="corner"></div>
        <div class="corner top-right"></div>
      </div>
    </header>
    <main>
      <div id="fullpage">
        <div class="section home" style="background-image: linear-gradient(250.54deg, #ffffff 42.87%, #ffcb45 88.39%)">
          <div class="container home__container">
            <div class="home__left-part">
              <h1 class="home__title">
                Михайло <br />
                Поплавський
              </h1>
              <a class="btn__home" href="">
                <span class="text">Біографія</span>
                <span class="circle">
                  <svg class="icon__arrow" width="11" height="12">
                    <use xlink:href="#icon-arrow"></use>
                  </svg>
                </span>
              </a>
            </div>
            <div class="home__right-part">
              <img src="./images/poplavsky.png" alt="" />
            </div>
          </div>
          <div class="letters">
            <div class="letters__position">
              <img class="img__m" src="./images/m.svg" alt="" />
              <img class="img__p" src="./images/p.svg" alt="" />
            </div>
          </div>
          <div class="section__home-bg"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="corners">
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
      </div>

      <div class="footer__inner">
        <div class="container footer__container">
          <div class="footer__wrap">
            <div class="footer__left-part">
              <p>Підписатись на:</p>
              <ul>
                <li>
                  <a class="footer__icons">
                    <svg class="icon-inst" width="10" height="10">
                      <use href="./images/symbol-defs.svg#icon-instagram"></use>
                    </svg>
                  </a>
                </li>
                <li>
                  <a class="footer__icons">
                    <svg class="icon-yt" width="12" height="12">
                      <use href="./images/symbol-defs.svg#icon-YT"></use>
                    </svg>
                  </a>
                </li>
                <li>
                  <a class="footer__icons">
                    <svg class="icon-twitter" width="12" height="12">
                      <use href="./images/symbol-defs.svg#icon-twitter"></use>
                    </svg>
                  </a>
                </li>
                <li>
                  <a class="footer__icons">
                    <svg class="icon-fb" width="11" height="12">
                      <use href="./images/symbol-defs.svg#icon-facebook"></use>
                    </svg>
                  </a>
                </li>
                <li>
                  <a class="footer__icons">
                    <svg class="icon-tik-tok" width="12" height="12">
                      <use href="./images/symbol-defs.svg#icon-tik-tok"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
            <div class="footer__right-part">
              <p>Слухати Михайло Поплавський</p>
              <a class="footer__icons">
                <svg class="icon-headphones" width="11" height="12">
                  <use href="./images/symbol-defs.svg#icon-headphones"></use>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <svg id="icon-arrow-btn-bottom" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M5.8418 1.21881V10.4626" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      <path
        d="M10.1992 6.10516L5.84167 10.4627L1.48413 6.10516"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <svg id="icon-arrow" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M10.2432 5.55127L1.00048 5.6914" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round" />
      <path
        d="M5.42285 9.98242L0.999747 5.69144L5.29073 1.26833"
        stroke-width="1.1"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </body>
</html>
