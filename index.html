<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="./node_modules/fullpage.js/dist/fullpage.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./menu-mob.js"></script>
    <script src="./node_modules/fullpage.js/vendors/easings.min.js"></script>
    <script type="text/javascript" src="./node_modules/fullpage.js/dist/fullpage.js"></script>
  </head>
  <body>
    <header>
      <div class="container header__container">
        <div class="header__wrap">
        <nav class="menu menu__left-part">
          <ul>
            <li><a href="">Персона</a></li>
            <li>
              <a href="">Ректор</a>
              <ul class="sub__menu">
                <li><a href="">Історія ректорства</a></li>
                <li><a href="">Університети</a></li>
                <li><a href="">Книги</a></li>
              </ul>
            </li>
            <li><a href="">Проєкти</a></li>
          </ul>
        </nav>
        <a class="logo" href=""> <img src="./images/logo-poplavskiy.svg" alt="" /></a>
        <nav class="menu menu__right-part">
          <ul>
            <li><a href="">Ресторатор</a></li>
            <li><a href="">Творчість</a></li>
            <li><a href="">Галерея</a></li>
          </ul>
        </nav>
        <a class="mobile__menu-btn">
          <span class="close"
            ><svg class="icon-inst" width="18" height="10">
              <use href="./images/symbol-defs.svg#icon-menu"></use>
            </svg>
            Меню</span>
          <span class="open"
            ><svg class="icon-inst" width="18" height="18">
              <use href="./images/symbol-defs.svg#icon-close"></use></svg>
            </span>
        </a>
      </div>
    <div class="mobile__menu-container">
        
    </div>
</div>
    </header>
    <main>
      <div id="fullpage">
        <div class="section"><div class="container"></div></div>
        <div class="section">Some section</div>
        <div class="section">Some section</div>
        <div class="section">Some section</div>
      </div>
    </main>
    <footer>
      <div class="container footer__container">
        <div class="footer__wrap">
          <div class="footer__left-part">
            <p>Підписатись на:</p>
            <ul>
              <li>
                <a class="footer__icons">
                  <svg class="icon-inst" width="10" height="10">
                    <use href="./images/symbol-defs.svg#icon-instagram"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a class="footer__icons">
                  <svg class="icon-yt" width="12" height="12">
                    <use href="./images/symbol-defs.svg#icon-YT"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a class="footer__icons">
                  <svg class="icon-twitter" width="12" height="12">
                    <use href="./images/symbol-defs.svg#icon-twitter"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a class="footer__icons">
                  <svg class="icon-fb" width="11" height="12">
                    <use href="./images/symbol-defs.svg#icon-facebook"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a class="footer__icons">
                  <svg class="icon-tik-tok" width="12" height="12">
                    <use href="./images/symbol-defs.svg#icon-tik-tok"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <div class="footer__right-part">
            <p>Слухати Михайло Поплавський</p>
            <a class="footer__icons">
              <svg class="icon-headphones" width="11" height="12">
                <use href="./images/symbol-defs.svg#icon-headphones"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script>
      new fullpage('#fullpage', {
        autoScrolling: true,
        scrollHorizontally: true,
      })
    </script>
  </body>
</html>
